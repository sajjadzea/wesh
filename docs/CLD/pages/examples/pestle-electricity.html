<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>نمونه: نمودار عدم تعادل برق ایران</title>
    <style>
        body,html { margin:0; height:100%; }
        iframe { width:100%; height:100%; border:0; }
    </style>
</head>
<body>
    <iframe id="cld-frame" loading="lazy"></iframe>
    <script>
        fetch('../../data/cld-pestle-electricity.json')
            .then(r => r.json())
            .then(data => {
                const encoded = encodeURIComponent(JSON.stringify(data));
                document.getElementById('cld-frame').src = `https://cld.schucan.com/?data=${encoded}`;
            });
    </script>
</body>
</html>
